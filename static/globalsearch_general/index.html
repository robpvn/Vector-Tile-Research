<!DOCTYPE html>
<html>
  <head>
    <title>Vector Tiling Test - Global Search</title>

    <script type="text/javascript" src="polymaps.js"></script>

    <style type="text/css">

@import url("example.css");

body {
  background: #E6E6E6;
}

.layer path {
  stroke: #fff;
  stroke-width: 1.5px;
  vector-effect: non-scaling-stroke;
}

#copy {
  color: #000;
  opacity: .5;
}

#copy a {
  color: #000;
}

.country:hover {
  fill: lightcoral;
  stroke: brown;
}

.country {
  fill: lightblue;
}

    </style>
  </head>
  <body id="map">
    <script type="text/javascript" src="worldtiles.js"></script>
    <span id="copy">
      Vector Tiling Test - Global Search
    </span>
  </body>
</html>
