{
	"cache":
	{
		"name": "Test",
		"path": "/tmp/stache",
		"umask": "0000"
	},
	"layers": 
	{
		"osm":
		{
			"provider": 
			{
				"name": "proxy", 
				"provider": "OPENSTREETMAP"
			},
			"png options": 
			{
				"palette": "http://tilestache.org/example-palette-openstreetmap-mapnik.act"
			}
		},
    
    
		"example":
		{
			"provider": 
			{
				"name": "mapnik", 
				"mapfile": "examples/style.xml"
			},
			"projection": "spherical mercator"
		}, 
    
    
		"local_test":
		{
			"provider": 
			{
				"name": "mapnik", 
				"mapfile": "examples/style.xml"
			},
			"projection": "spherical mercator",
			"preview": 
			{
				"lat": 56.80439,
				"lon": 8.27127,
				"zoom": 5,
				"ext": "png"
			}
		},
     
     
		"vector_test":
		{
			"provider": 
			{
				"name": "vector",
				"driver": "shapefile",
				"parameters": 
				{
					"file": "examples/sample_data/world_merc.shp"
				},
				"clipped": true
			},
			"projection": "spherical mercator"
		},
  	
		"edgepointer_test":
		{
			"provider": 
			{
				"class": "TileStache.Goodies.Providers.EdgePointerGeoJSON:Provider",
				"kwargs": 
				{
					"driver": "shapefile",
		                 	"parameters": 
		                 	{
		                 		"file": "examples/sample_data/world_merc.shp"
		                 	},
        		         	"properties": "None",
        		         	"projected": false,
        		         	"verbose": false,
        		         	"spacing": null,                 	
        		         	"clipped": true
        	         	}
        	         },
        	         "projection": "spherical mercator"
		}
	}
}
